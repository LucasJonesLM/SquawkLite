<!DOCTYPE html>
<html>
<style>
form {
    border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.redirect {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 10%;
    border-radius: 30%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .redirect {
       width: 100%;
    }
}

  body {
    margin: 0 auto;
    width: 50%;
  }
 	h2 {
    text-align: center;
    color: #58D68D;
    text-shadow: 3px 2px #DAF7A6;
  }
</style>
<body>

<h2>SQUAWK New User Form</h2>
<p id="displayDT"></p>

<form action="/createUser" method="GET" target="_blank">
  <div class="imgcontainer">
    <img src="http://mindlessones.com/wp-content/uploads/2008/11/squawk.jpg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input id="userName" name="userName" type="text" value="" required>

    <label><b>Password</b></label>
    <input id="password" name="password" type="password" value=""required>
    
    <label><b>Verify Password</b></label>
    <input id="password2" name="password" type="password" value=""required>
	
	<label><b>Email</b></label>
    <input id="email" name="email" type="text" value="" required>
		
    <button type="submit">CREATE USER</button>
 
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" onclick="Existing UserForm" class="redirect">Already A Member? Sign in here!</button>
  </div>
</form>
<script type="text/javascript">
    document.getElementById("displayDT").innerHTML = Date();
  </script>
</body>
</html>
